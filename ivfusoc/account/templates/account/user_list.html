{% extends 'base.html' %}

{% block title %}People{% endblock %}

{% block content %}
    <div class="people">
        <div class="people-container">
            <div class="people-items">
                <ul>
                    {% for user in users %}
                        <img src="{{ user.profile.photo.url }}" alt="" height="100px" width="100px">
                        <p>
                            <a href="{{ user.profile.get_absolute_url }}"><span>{{ user.username }} <sub>{{ user.get_full_name }}</sub></span></a>

                        </p>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
