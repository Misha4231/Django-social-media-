{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
    <div class="password-reset">
        <div class="password-reset-container">
            <div class="password-reset_items">
                <h1 class="password-reset__main-text">Forgotten your password?</h1>
                <form action="." method="post" class="password-reset__form">
                    {% csrf_token %}
                    <p class="password-reset__from-input-p">
                        E-Mail <br><input type="email" name="email">
                    </p>
                    <input type="submit" value="Submit" class="password-reset__submit-button">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
